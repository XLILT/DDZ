<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>xl斗地主</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/game.css">
    <link rel="stylesheet" type="text/css" href="css/poker.css">
</head>
<body>
    <div class="head">
    	<div class="head-user">
    		<span class="user-name">xl</span>
    		<a href="javascript:;">退出</a>
    	</div>
    </div>
    <div class="main-body">
    	<div class="game-top-info-wrap">
    		<div class="game-top-info">
                <div class="landlord-poker">
                    <div class="poker small" style="margin-left: -14px; z-index: 1;">
                        <div class="poker-content">
                            <p class="num num12 heart"></p>
                            <p class="shape heart"></p>
                        </div>
                    </div>
                    <div class="poker small" style="margin-left: 0px; z-index: 2;">
                        <div class="poker-content">
                            <p class="num num10 spade"></p>
                            <p class="shape spade"></p>
                        </div>
                    </div>
                    <div class="poker small" style="margin-left: 14px; z-index: 3;">
                        <div class="poker-content">
                            <p class="num num12 spade"></p>
                            <p class="shape spade"></p>
                        </div>
                    </div>
                </div>
                <div class="rate-bscore-word"></div>
                <div class="rate-bscore-num">
                    <div class="rate-num">
                        <div class="yellow-num yellow-num0"></div>
                        <div class="yellow-num yellow-num1"></div>
                    </div>
                    <div class="bscore-num">
                        <div class="yellow-num yellow-num3"></div>
                    </div>
                </div>
    		</div>
    	</div>
    	<div class="game-top-bg-wrap">
    		<div class="game-top-bg"></div>
    	</div>
    	<div class="game-table">
    	</div>
    </div>
</body>
</html>
